<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .container {
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #f9f9f9;
    }

    .message {
      margin: 5px 0;
    }

    .message.you {
      text-align: right;
      color: blue;
    }

    .system {
      color: gray;
      font-style: italic;
    }

    .typing-status {
      font-style: italic;
      color: gray;
    }

    input[type="text"] {
      padding: 10px;
      width: calc(100% - 22px);
      margin: 5px 0;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="join-chat">
      <h2>Join Chat Room</h2>
      <input id="userName" type="text" placeholder="Enter your username" />
      <button id="join-btn">Join</button>
      <p class="error" id="error-message"></p>
    </div>

    <div id="chat-room" style="display: none;">
      <h2>Chat Room</h2>
      <div id="messages"></div>
      <div class="typing-status" id="typing-status"></div>
      <input id="message" type="text" placeholder="Enter message" />
      <button id="send-btn">Send</button>
      <input id="to-user" type="text" placeholder="Send to (optional user ID)" />
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io('https://serversocket-4oew.onrender.com'); // Replace with your server URL
    const joinChatDiv = document.getElementById('join-chat');
    const chatRoomDiv = document.getElementById('chat-room');
    const userNameInput = document.getElementById('userName');
    const messageInput = document.getElementById('message');
    const sendBtn = document.getElementById('send-btn');
    const joinBtn = document.getElementById('join-btn');
    const messagesDiv = document.getElementById('messages');
    const typingStatusDiv = document.getElementById('typing-status');
    const toUserInput = document.getElementById('to-user');
    const errorMessageDiv = document.getElementById('error-message');
    let userName = '';
    let isLoggedIn = false;
    let typingTimeout;

    // Join chat
    joinBtn.addEventListener('click', () => {
      userName = userNameInput.value.trim();
      if (userName) {
        socket.emit('join', userName);
        isLoggedIn = true;
        joinChatDiv.style.display = 'none';
        chatRoomDiv.style.display = 'block';
        errorMessageDiv.textContent = '';
      } else {
        errorMessageDiv.textContent = 'Username is required!';
      }
    });

    // Send message
    sendBtn.addEventListener('click', () => {
      const message = messageInput.value.trim();
      if (message) {
        socket.emit('send message', { message, to: toUserInput.value });
        displayMessage('You', message, true);
        messageInput.value = '';
      }
    });

    // Typing event
    messageInput.addEventListener('input', () => {
      clearTimeout(typingTimeout);

      typingTimeout = setTimeout(() => {
        socket.emit('typing', { to: toUserInput.value });
      }, 300); // Debounce typing event
    });

     // Error handling
     socket.on('error', (error) => {
      errorMessageDiv.textContent = `${error.message}`;
    });

    // Reconnect on server reconnect
    socket.on('connect', () => {
      if (isLoggedIn) {
        socket.emit('join', userName);
      }
    });

    // Handle messages
    socket.on('receive message', (data) => {
      displayMessage(data.userName, data.message);
    });

    // Handle typing
    socket.on('user typing', (data) => {
      typingStatusDiv.textContent = `${data.userName} is typing...`;
      setTimeout(() => (typingStatusDiv.textContent = ''), 3000);
    });

    // User joined
    socket.on('user joined', (data) => {
      displaySystemMessage(`${data.userName} joined the chat.`);
    });

    // User left
    socket.on('user left', (data) => {
      displaySystemMessage(`${data.userName} left the chat.`);
    });

    // Display message
    function displayMessage(userName, message, isYou = false) {
      const messageClass = isYou ? 'message you' : 'message';
      messagesDiv.innerHTML += `<p class="${messageClass}"><strong>${userName}:</strong> ${message}</p>`;
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Display system message
    function displaySystemMessage(message) {
      messagesDiv.innerHTML += `<p class="message system">${message}</p>`;
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

   
  </script>
</body>

</html>
